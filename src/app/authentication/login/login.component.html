<div
  class="login-register"
  style="background-color: black;"
>
  <div class="login-register-box">
    <div class="logoDreams">
      <img class="logo" src="assets/images/dreams/logo.png" />
    </div>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formy" (ngSubmit)="onSubmit()">
          <div fxLayout="row wrap">
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <div class="mb-input">
                <mat-form-field appearance="outline">
                  <mat-label>Usuario</mat-label>
                  <input matInput placeholder="Usuario" formControlName="email" />
                  <mat-error *ngIf="formy.controls['email'].hasError('required') && formy.controls['email'].touched">
                    Campo es requerido.
                  </mat-error>
                  <mat-error *ngIf="formy.controls['email'].hasError('email') && formy.controls['email'].touched">
                    Email no válido.
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <div class="mb-input">
                <mat-form-field appearance="outline">
                  <mat-label>Contraseaña</mat-label>
                  <input matInput type="password" placeholder="Contraseña" [formControl]="formy.controls['password']" />
                  <mat-error *ngIf="formy.controls['password'].hasError('required') && formy.controls['password'].touched">
                    Campo es requerido.
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <!-- col half-->
            <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="font-12">
              <mat-checkbox [checked]="remember" (change)="changeStatus( $event )" color="warn">Recuérdame</mat-checkbox>
            </div>
            <!-- col half-->
            <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="text-right">
              <a [routerLink]="['/authentication/forgot']" class="link font-12">¿Olvidó su contraseña?</a>
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <button
                mat-raised-button
                color="primary"
                class="btn-block btn-lg m-t-20 m-b-20"
                type="submit" 
                [disabled]="!formy.valid"
              >
                Login
              </button>
            </div>
            <!-- col full-->
            <!-- <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
              <span
                >Don't have an account?
                <a [routerLink]="['/authentication/register']" class="text-info link">Register</a>
              </span>
            </div> -->
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
