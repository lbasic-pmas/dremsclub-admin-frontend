<div
  class="login-register"
  style="background-color: black;"
>
  <div class="login-register-box">
    <div class="logoDreams">
      <img class="logo" src="assets/images/dreams/logo.png" />
    </div>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formy" (ngSubmit)="onSubmit()" *ngIf="!statusSend && statusCheck && resultValidate">
          <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
                <div class="mb-input">
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput placeholder="Contraseña" formControlName="password" />
                        <mat-error *ngIf="formy.controls['password'].hasError('required') && formy.controls['password'].touched">
                            Campo es requerido.
                        </mat-error>
                        <mat-error *ngIf="formy.controls['password'].hasError('minlength') && formy.controls['password'].touched">
                            Mínimo de 8 caracteres
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="pb-1">
                <div class="mb-input">
                    <mat-form-field appearance="outline">
                        <mat-label>Repetir contraseña</mat-label>
                        <input type="password" matInput placeholder="Repetir contraseña" formControlName="repassword" />
                        <mat-error *ngIf="formy.controls['repassword'].hasError('required') && formy.controls['repassword'].touched">
                            Campo es requerido.
                        </mat-error>
                        <mat-error *ngIf="formy.controls['repassword'].hasError('notEqual') && formy.controls['repassword'].touched">
                            Las contraseñas no coinciden
                        </mat-error>
                        
                    </mat-form-field>
                </div>
            </div>
            <button
                mat-raised-button
                color="primary"
                class="btn-block btn-lg m-t-20 m-b-20"
                type="submit" 
                [disabled]="!formy.valid"
              >
                Enviar
            </button>
          </div>
        </form>

        <div class="alert alert-warning text-center" *ngIf="statusCheck && !resultValidate">
            <p class="mb-0">Token inválido.</p>
        </div>

        <div class="text-center" *ngIf="statusCheck && !resultValidate">
            <button
                mat-raised-button
                color="primary"
                class="btn-block btn-lg m-t-20 m-b-20"
                type="button" 
                routerLink="/"
              >Ir al home</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
